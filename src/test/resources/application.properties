
# enable to the console
spring.h2.console.enabled=true

# localhost:8080/h2-console shows the database screen to query i the database
spring.h2.console.path=/h2-console

# show sql commands to the console
spring.jpa.show-sql=true

# for dev false, for production true
spring.thymeleaf.cache=false

# in-memory dtabase is not volatile
# for testing in the embedded database h2 from spring
spring.datasource.url=jdbc:h2:mem:testdb

version=3.0.0
# play with a variabel in the environment
envVersion=0.215.125

# dialect ; will this work
jdbc.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1