<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header">

<body>

<nav th:replace = "layouts :: navbar"></nav>

	<div class="container">
	<!-- th:object="${project}" binds the model in the Controller -->
		<form action="/projects/save2" th:object="${project}"  method="POST">
		
		<input type="text" placeholder="Project Name" th:field="${project.name}">
		
		<select th:field="${project.stage}">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option>
			<option th:value="COMPLETED"> Completed</option>
		</select>
		
		<textarea type="text" placeholder="Enter Description" th:field="${project.description}"></textarea>
		
		
		<select  th:field = *{employees} multiple="multiple">
			<option th:each  = "employee : ${allEmployees}"
					th:value = ${employee.employeeId}
					th:text  = ${employee.firstName}>
			</option>
 		</select>
		
		<button type="submit">Create Project</button>
		
		</form>
	</div>
	
</body>

</html>
