<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">

</head>

<body>


	<nav th:replace="layouts :: navbar"></nav>



	<div class="container">

		<h3>Main Dashboard</h3>
		<hr>
		<h4>Current Projects</h4>
		<div class="row">
			<div class="col-ms-6">
				<!-- customise table from bootstrap classes  -->
				<table class="table table-bordered table-stripped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
						</tr>
					</tbody>
				</table>
			</div>

			<!-- bootstrap -->
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				
				<!-- access the data (stageCnt)from the controller ; for this thymeleaf needs to use [[ ${name_of_model_attribute} ]] -->
				<script> 
					var chartData = "[[${stageCnt}]]"  
				</script>

			</div> <!-- end of canvas -->

		</div>
	</div>

	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-ms-6">
				<table class="table table-bordered table-stripped">
					<thead class="thead-dark">
						<tr>
							<th>Employee First Name</th>
							<th>Employee Last Name</th>
							<th>Employee Projects Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectsCnt : ${employeeProjectsCnt}">
							<td th:text="${aEmployeeProjectsCnt.firstName}" />
							<td th:text="${aEmployeeProjectsCnt.lastName}" />
							<td th:text="${aEmployeeProjectsCnt.projectCount}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<script type="text/javascript" th:src="@{js/myChart.js}"></script>

</body>
